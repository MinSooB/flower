{% extends "base.html" %}

{% block page_title %}
    Create Flower
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">

        <form method="POST" class="w-full" enctype="multipart/form-data"> 
            {% csrf_token %}
          
            {% for field in form %}
                <div class="w-full {% if field.errors %}has_error{% endif %}">
                    {{field}}
                </div>
            {% endfor %}
            
            <button class="text-white text-center rounded-sm py-5 w-full text-lg bg-red-500 text-white">Create Flower</button>
        </form>

    </div>
{% endblock content %}
