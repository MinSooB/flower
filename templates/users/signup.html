{% extends "base.html" %}

{% block page_title %}
    Sign Up
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
 

    <div class="lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border border-gray-400 p-6">
        <form class="w-full" method="POST" action="{% url "users:signup" %}">
            {%csrf_token%}
            
            {% for field in form %}
                <div class= "{% if field.errors %}has_error{% endif %}">
                    {{field}}
                    <span class = "text-red-700 text-sm">{{field.errors}}</span>
                </div>
                
            {% endfor %}
            
            
            <button class="bg-red-500 text-white text-center rounded-sm py-5 w-full text-lg">Sign up</button>
        </form>
        <div class="mt-5">
            <span class="mr-2">Have an account?</span>
            <a href="{url "users:login"}" class="text-green-700 font-medium">Log in</a>
        </div>
    </div>


{% endblock content %}
