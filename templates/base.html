{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>
    Flower |{% block page_title %}{% endblock page_title %}
    </title>
  </head>
  <body class="text-gray-800 mt-24 mb-5">
      <header class="bg-white container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed inset-0">
        <div class="flex items-center w-1/2"><a class = "mr-6" href="{% url "flower:home" %}">B&K Flower</a>
        {% block search-bar %}
        <form method="get" action="{% url "flower:search" %}">
          <input class="search-box border px-5 text-gray-900 placeholder-gray-600 py-3 rounded-sm w-40 shadow-md hover:shadow-lg focus:outline-none" name="flower" placeholder="꽃이름 검색" />
        </form>
      {% endblock search-bar %}
        </div>
        
        {% include 'partials/nav.html' %}
      </header>
        

      {% block content %}
          
      {% endblock content%}
    
    <footer class = "text-center py-10 border-t text-gray">
      &copy; 2021 Bae & Kim Flower
    </footer>
    
  </body>
</html>
